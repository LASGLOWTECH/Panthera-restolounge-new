---
# Corrected deploy.yaml
# ---

name: Deploy Next.js to VPS

on:
  push:
    branches:
      - main 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      # NOTE: We include all server-side secrets here to prevent the 
      # "Failed to collect page data" error during the build phase.
      - name: Build Next.js Application (Exposing Secrets)
        run: npm run build
        env:
          # Use MONGO_URI consistently for the database connection
          MONGO_URI: ${{ secrets.MONGO_URI }}
          ADMIN_CREATION_SECRET: ${{ secrets.ADMIN_CREATION_SECRET }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          
          # If your app code actually references DATABASE_URL, you may need 
          # to duplicate the MONGO_URI value here, but it's better to 
          # update your code to only use MONGO_URI.
          # DATABASE_URL: ${{ secrets.MONGO_URI }} 
          
          # Any other variables needed at build time
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      # --- Deployment Stage: Transfer Built Files ---
      - name: Deploy Built Files via SFTP
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          # NOTE: Using the SSH_KEY secret is safer than SSH_PASSWORD, 
          # but we will stick to your current config for now.
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          
          SOURCE: .next/, public/, package.json, next.config.js, yarn.lock
          TARGET: /var/www/pantherarestlounge.com/ 
          
      # --- Process Management Stage: Create .env & Restart PM2 ---
      - name: Create .env File and Restart PM2 Process
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          
          script: |
            cd /var/www/pantherarestlounge.com
            
            # 1. Create the secure .env file on the server using secrets
            echo "MONGO_URI=${{ secrets.MONGO_URI }}" > .env
            echo "ADMIN_CREATION_SECRET=${{ secrets.ADMIN_CREATION_SECRET }}" >> .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
            echo "MAIL_USER=${{ secrets.MAIL_USER }}" >> .env
            echo "MAIL_PASS=${{ secrets.MAIL_PASS }}" >> .env
            echo "MAIL_HOST=${{ secrets.MAIL_HOST }}" >> .env
            echo "MAIL_PORT=${{ secrets.MAIL_PORT }}" >> .env
            echo "MAIL_SECURE=${{ secrets.MAIL_SECURE }}" >> .env
            echo "NOTIFY_EMAIL=${{ secrets.NOTIFY_EMAIL }}" >> .env
            echo "WHATSAPP_PHONE_ID=${{ secrets.WHATSAPP_PHONE_ID }}" >> .env
            echo "WHATSAPP_TOKEN=${{ secrets.WHATSAPP_TOKEN }}" >> .env
            echo "CLIENT_WHATSAPP_NUMBER=${{ secrets.CLIENT_WHATSAPP_NUMBER }}" >> .env
            
            # 2. Start/Reload PM2
            if pm2 describe panthera-app > /dev/null; then
              pm2 reload panthera-app
            else
              pm2 start npm --name "panthera-app" -- start
            fi
            pm2 save


